name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  trigger_subfolder_workflows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger Subfolder Workflows
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Rust-Subfolder.yaml
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: |
            subfolder: ${{ steps.get-subfolders.outputs.subfolders }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Subfolders
        id: get-subfolders
        run: |
          subfolders=$(find . -mindepth 2 -name 'Cargo.toml' -exec dirname {} \; | tr '\n' ',')
          echo "::set-output name=subfolders::$subfolders"
